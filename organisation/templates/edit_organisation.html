{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}

    <form method="POST">
        <pre class="page-summary">Edit organisation</pre>
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-custom">Save</button>
        <a href="{% url 'all_organisations' %}" class="btn btn-custom">Cancel</a>
    </form>

{% endblock %}
