{% extends "base.html" %}
{% block content %}

    <form method="POST">
        <legend>Organisation Delete</legend>
        {% csrf_token %}
        <p><strong>Organisation name:</strong> {{ object.name }}</p>
        </p><strong>Description:</strong> {{ object.description }}</p>
        <hr>
        <p>Are you sure you want to delete this organisation?</p>
        <input type="submit" value="Confirm" class="btn btn-custom"/>
        <a href="{% url 'all_organisations' %}" class="btn btn-custom">Cancel</a>
    </form>

{% endblock %}
