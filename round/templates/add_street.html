{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}

    <pre class="page-summary">Add street</pre>
    <form method="POST">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <button type="submit" class="btn btn-custom" style="color: white;">Save</button>
        <a href="{{ request.GET.next }}" class="btn btn-custom" style="color: white;">Cancel</a>
    </form>

{% endblock %}
