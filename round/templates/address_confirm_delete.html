{% extends "base.html" %}
{% block content %}

    <pre class="page-summary">Delete address</pre>
    <form method="POST">
        {% csrf_token %}
        <p><strong>Name: </strong>{{ object.door_number }} {{ object.name }}</p>
        <hr>
        <p>Are you sure you want to delete this address?</p>
        <input type="submit" value="Confirm" class="btn btn-custom" style="color: white;"/>
        <a href="{{ request.GET.next }}" class="btn btn-custom" style="color: white;">Cancel</a>
    </form>

{% endblock %}
