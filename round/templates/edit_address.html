{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}

    <pre class="page-summary">Edit comments for address {{ address.door_number }} {{ street.name }}</pre>
    <form method="POST">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-custom btn-md">Save</button>
        <a href="{% url 'view_addresses' street.id %}" class="btn btn-default">Cancel</a>
    </form>

{% endblock %}
