{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}

    <pre class="round-summary">Edit address for {{ street.name }}</pre>
    <form method="POST">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-custom">Save</button>
        <a href="{% url 'view_addresses' street.id %}" class="btn btn-default">Cancel</a>
    </form>

{% endblock %}
