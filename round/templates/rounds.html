{% extends "base.html" %}
{% block content %}

<div class="container"></div>
    <legend>Rounds</legend>
    {% for round in rounds %}
        {% if not rounds %}
            <p>No rounds created yet.</p>
        {% endif %}
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-12 display panel panel-default">
                <div class="panel-body">
                    <h3>{{ round.name }}</h3>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <!-- EDIT and DELETE buttons -->
                            <div class="col-xs-12">
                                <button type="button" class="btn link_btn btn-lg"><a href="{% url 'edit_round' round.id %}">Edit</a></button>
                            </div>
                            <div class="col-xs-12">
                                <button type="button" class="btn link_btn_danger btn-lg"><a href="{% url 'delete_round' round.id %}">Delete</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
