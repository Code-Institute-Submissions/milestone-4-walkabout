{% extends "base.html" %}
{% block content %}

    <pre class="page-summary">Delete street</pre>
    <form method="POST">
        {% csrf_token %}
        <p><strong>Name: </strong>{{ object.name }}</p>
        </p><strong>Post Code: </strong>{{ object.post_code }}</p>
        <hr>
        <p>Are you sure you want to delete this street?</p>
        <input type="submit" value="Confirm" class="btn btn-custom btn-md"/>
        <a href="{% url 'all_streets' %}" class="btn btn-default btn-md">Cancel</a>
    </form>

{% endblock %}
