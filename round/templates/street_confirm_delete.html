{% extends "base.html" %}
{% block content %}

    <form method="POST">
        <legend>Street Delete</legend>
        {% csrf_token %}
        <p><strong>Name: </strong>{{ object.name }}</p>
        </p><strong>Post Code: </strong>{{ object.post_code }}</p>
        <hr>
        <p>Are you sure you want to delete this street?</p>
        <input type="submit" value="Confirm" class="btn btn-default"/>
        <a href="{% url 'all_streets' %}" class="btn btn-default">Cancel</a>
    </form>

{% endblock %}
