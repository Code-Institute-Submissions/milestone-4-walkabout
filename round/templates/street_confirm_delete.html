{% extends "base.html" %}
{% block content %}

    <legend>Street > Confirm Delete</legend>
    <form method="post">{% csrf_token %}
        <p><strong>Name:</strong> {{ object.name }}</p>
        </p><strong>Post Code:</strong> {{ object.post_code }}</p>
        <hr>
        <p>Are you sure you want to delete this street?</p>
        <input type="submit" value="Confirm"/>
        <a href="{% url 'all_rounds' %}" class="btn btn-default">Cancel</a>
    </form>

{% endblock %}
