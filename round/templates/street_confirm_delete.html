{% extends "base.html" %}
{% block content %}

    <pre class="page-summary">Delete street</pre>
    <form method="POST">
        {% csrf_token %}
        <p><strong>Name: </strong>{{ object.name }}</p>
        <p><strong>Post Code: </strong>{{ object.post_code }}</p>
        <hr>
        <p>Are you sure you want to delete this street?</p>
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <input type="submit" value="Confirm" class="btn btn-custom" style="color: white;"/>
        <a href="{{ request.GET.next }}" class="btn btn-custom" style="color: white;">Cancel</a>
    </form>

{% endblock %}
