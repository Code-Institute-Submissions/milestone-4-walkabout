{% extends "base.html" %}
{% block content %}

<div class="container"></div>
    <legend>Streets</legend>
    {% for street in streets %}
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-12 display panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p><strong>Street:</strong> {{ street.name }}</p>
                            <p><strong>Round:</strong> {{ street.round }}</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <div class="row">
                                <!-- Display a horizontal button group for sm, md and lg devices. -->
                                <div class="hidden-xs col-sm-12 col-md-12 col-lg-12">
                                    <div class="btn-group" role="group" aria-label="Horizontal button group for Edit Street and Delete Street.">
                                        <span class="btn link_btn btn-lg"><a href="{% url 'edit_street' street.id %}">Edit</a></span>
                                        <span class="btn link_btn_danger btn-lg"><a href="{% url 'delete_street' street.id %}">Delete</a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
